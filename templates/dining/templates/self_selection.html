<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>انتخاب سلف</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    {% load static %}
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
<div class="wrapper">
    <form method="POST" id="wizard">
        {% csrf_token %}
        <!-- SECTION 2 -->
        <h2>{{ msg }}</h2>
        <section>
            <div class="inner">
                <div class="image-holder">
                    <img src="{% static 'images/form-wizard-2.jpg' %}" alt="">
                </div>
                <div class="form-content">
                    <div class="form-header">
                        <h3 style="font-size: 18px">
                            <br>
                            انتخاب سلف‌های

                        </h3>
                    </div>
                    <p>سلف فعال خود را انتخاب کنید</p> <br>

                    {% for self_name in self_names %}
                        <div class="form-row" style="width: 100%;">
                            <div class="form-row" style="width: 100%;">
                                <label style="direction: rtl;">{{ self_name }}</label>
                                <input type="hidden" id="{{ self_name }}" name="{{ self_name }}"
                                       value="False">
                                <input type="checkbox" value="True" name="{{ self_name }}" checked>
                            </div>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </section>
    </form>
</div>


<!-- JQUERY -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

<!-- JQUERY STEP -->
<script src="{% static 'js/jquery.steps.js' %}"></script>
<script src="{% static 'js/main-wizard.js' %}"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>


]
