<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تغییر اطلاعات شخصی</title>


    <link rel="stylesheet" type="text/css"
          href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/nouislider/nouislider.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_infochange.css' %}">
</head>

<body>

<div class="main">

    <div class="container">
        <div class="container">
            <div style="padding-left: 0%">
                <a style="background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  outline: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;" href="/dashboard"><i class="material-icons">dashboard</i></a>
            </div>
            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                <div>
                    <fieldset>
                        <h2 style="text-align: center;">تغییر رمز عبور</h2>
                        <br><br><br><BR><br><br>
                        <div class="form-group">
                            <label for="password" class="form-label" style="direction: rtl;">رمزعبور جدید</label>
                            <input type="password" name="new_password1" required id="id_new_password1"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label" style="direction: rtl;">تکرار رمزعبور
                                جدید</label>
                            <input type="password" name="new_password2" required id="id_new_password2"/>
                        </div>
                        <input type="submit" style="font-family: bnazanin;background-color: #39b54a; font-size: 20px"
                               value="تایید">

                </div>
        </div>
        </fieldset>

        </form>
    </div>

</div>

<!-- JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
<script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js' %}"></script>
<script src="{% static 'vendor/jquery-steps/jquery.steps.min.js' %}"></script>
<script src="{% static 'vendor/minimalist-picker/dobpicker.js' %}"></script>
<script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
<script src="{% static 'vendor/wnumb/wNumb.js' %}"></script>
<script src="{% static 'js/main_changeinfo.js' %}"></script>
</body>

</html>
