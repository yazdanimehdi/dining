<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تغییر اطلاعات شخصی</title>


    <link rel="stylesheet" type="text/css"
          href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/nouislider/nouislider.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_infochange.css' %}">
</head>

<body>

<div class="main">

    <div class="container">
        <div class="container">
            <div style="padding-left: 0%">
                <a style="background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  outline: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;" href="/dashboard"><i class="material-icons">dashboard</i></a>
            </div>
            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                <div>
                    <h3>تغییر اطلاعات شخصی</h3>
                    <fieldset>
                        <h2 style="text-align: center;">اطلاعات شخصی</h2>
                        <h3 style="color: #CE272D;">{{ msg }}</h3>
                        <p class="desc" style="text-align: center;">اطلاعات شخصی خودت رو وارد کن</p>
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label class="form-label" style="direction: rtl;">نام</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" value="{{ firstname }}"/>
                                        <span class="text-input" style="direction: rtl;">اسم</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" value="{{ lastname }}"/>
                                        <span class="text-input" style="direction: rtl;">فامیل</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label" style="direction: rtl;">ایمیل</label>
                                <input type="email" name="email" id="email" value="{{ email }}"/>
                                <span class="text-input"
                                      style="direction: rtl;">مثال  :<span>  Jeff@gmail.com</span></span>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label" style="direction: rtl;">تلفن</label>
                                <input type="text" name="phone" id="phone" value="{{ phone }}"/>
                            </div>
                        </div>
                </div>
                </fieldset>

            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-steps/jquery.steps.min.js' %}"></script>
    <script src="{% static 'vendor/minimalist-picker/dobpicker.js' %}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
    <script src="{% static 'vendor/wnumb/wNumb.js' %}"></script>
    <script src="{% static 'js/main_changeinfo.js' %}"></script>
</body>

</html>
